# This workflow deploys Azure automation runbooks into Azure.
name: Deploy automation runbooks
on:
  workflow_dispatch:
permissions:
  contents: read
  id-token: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # Login to Azure
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: true

      # Deploy runbooks
      - name: Deploy Azure runbooks
        uses: azure/powershell@v1
        with:
          inlineScript: |
            $identity="d04087e1-5c66-44a3-9fdb-ff4e62349a17"
            pushd ./scripts
            Import-AzAutomationRunbook -AutomationAccountName 'automation-account-dev' -Name 'createRemediationTaskRunbook' -Path remediation_task_runbook.ps1 -identity $identity -Published -ResourceGroupName 'DefaultResourceGroup-EUS' -Type PowerShell
            popd
          azPSVersion: "latest"    

      # Create And link runbook to schedule
      - name: Create And Link Runbook To Schedule
        uses: azure/powershell@v1
        with:
          inlineScript: |
            $TimeZone = 'Asia/Jerusalem'
            $ResourceGroupName = "DefaultResourceGroup-EUS"
            $ScheduleName = "scheduleToPolicyRunbook"
            $AutomationAccountName = "automation-account-dev"
            New-AzAutomationSchedule -AutomationAccountName $AutomationAccountName -Name $ScheduleName -StartTime "03/08/2024 10:00:00" -DayInterval 1 -TimeZone $TimeZone -ResourceGroupName $ResourceGroupName
            Register-AzAutomationScheduledRunbook -AutomationAccountName $AutomationAccountName -RunbookName "createRemediationTaskRunbook" -ScheduleName $ScheduleName -ResourceGroupName $ResourceGroupName
          azPSVersion: "latest"


      # Logout
      - name: logout
        run: |
          az logout
